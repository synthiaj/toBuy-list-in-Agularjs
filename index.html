<!DOCTYPE html><html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Grocery list</title>
</head>

<body ng-app="toBuyApp" ng-controller="toBuyController" class="container" class="background_style">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <div class="lala">
        <img src="bag_small.png" alt="shopping cart">
    </div>

    <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2">
            <div class="jumbotron">

                <h1>What stuff you need to buy?</h1>

                <form ng-submit="addToBuy()">
                    <div class="input-group input-group-lg">
                        <input type="text" ng-model="newTask" class="form-control input-lg" />
                        <span class="input-group-btn"></span>
                        <button type="submit" class="btn btn-default">Add New Item</button>
                    </div>
                </form>
            </div>
            </br>

            <div id="taskList">
                <div ng-repeat="task in taskList">
                    <label class="description" ng-class="{strike: task.done}">
      <input type="checkbox" ng-model="task.done"/>
  {{task.description}}
      </label>
                    <button ng-click="deleteToBuy($index)" class="btn btn-info">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
</body>

</html>
